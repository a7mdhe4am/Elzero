<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week3_2</title>
</head>

<body>
    <!--
        input "type" > file, url, search, date, month, time, list, data list
        form > novalidate, target "blank", 
        Q > 
        block quote > 
        button > 
        wbr > for break links
        bdi > for isolate arabic content from english content
        code > to write code within it 
        pre > make content appear like it written or formatted in html 
        iframe > to preview a website in the website page
    -->
    <form action="" method="get" target="_blank" novalidate>
        <div>
            <label for="search">Search</label>
            <br>
            <input type="search" name="search" id="search" placeholder="Enter A Search Word" autofocus>
        </div>
        <br>
        <hr>
        <div>
            <label for="file">File</label>
            <br>
            <input type="file" name="file" id="file">
        </div>
        <br>
        <hr>
        <div>
            <label for="url">URL</label>
            <br>
            <input type="url" name="url" id="url" required>
        </div>
        <br>
        <hr>
        <div>
            <label for="date">Date</label>
            <input type="date" name="date" id="date" value="1982-10-25">
        </div>
        <br>
        <hr>
        <div>
            <label for="month">Month</label>
            <input type="month" name="month" id="month" value="1982-10">
        </div>
        <br>
        <hr>
        <input type="reset" name="reset" value="Empty">
        <input type="submit" name="save" value="SAVE">
    </form>
    <br>
    <hr>
    <pre>
        Hello Line One
        Hello Line Two
        Hello Line Three
              Hello Line Four
    </pre>
    <br>
    <hr>
    <iframe src="https://elzero.org/" frameborder="0" width="100%" height="400"></iframe>
</body>

</html>
